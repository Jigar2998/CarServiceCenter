<head>

	<link rel="stylesheet" href="{% static  "style.css" %}">

			transition: box-shadow 0.3s ease-in-out;

		.hovernow:hover {
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
		}

<body>
	{% include 'car/admin/adminbase.html' %}

	<div style="padding: 10px;

    background: var(--second-bg-color);
    transition: margin-left .5s;">

		<!-- ****** cards start ********** -->
		<div class="row">
			<div class="col-3">
				<div class="counter bg-primary hovernow ">
					<p>
						<i class="fa fa-user"></i> 
					</p>

			</div>

			</div>
			<div class="col-3">
				<div class="counter bg-success hovernow ">
					<p>
						<i class="fas fa-check-circle"></i>

				</div>
			</div>
			<div class="col-3">
				<div class="counter bg-danger hovernow">

						<i class="fas fa-rupee-sign"></i>
					</p>
					<h3></h3>
					<p><a href = "#" style="text-decoration: none;color: white;">Mechanic Leave</a></p>
